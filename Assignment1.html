<!DOCTYPE html>

<head>
<script>

function cal(){

var age = document.getElementById("age").value;
var birthYear;
var d = new Date();
birthYear = d.getFullYear() - age;
alert("Birth Year: "+birthYear);
}
</script>
</head>
<body>

Enter your current age: <input id = "age" type="text">
<br>
<input type="button" onclick="cal()" value="Calculate Birth Year">

 </body>

</html>
