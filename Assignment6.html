<!DOCTYPE html>
<head>
	<title>JS Assignment 6</title>
	<script>
	function prime(){

		var num1 = Number(document.getElementById("num1").value);
		var num2 = Number(document.getElementById("num2").value);
		var i;
		var j;
		var fcount;

		for(i=num1+1;i<num2;i++) {

			fcount=0;
			for(j=1;j<=i;j++) {
				if(i%j == 0)
					fcount = fcount+1;
			}

			if(fcount == 2)
				document.write("  "+i);

		}
	}

	</script>
</head>
<body>
	Number1: <input type="text" id="num1"/> <br>
	Number2: <input type="text" id="num2"/> <br>
	<input type="button" value="Get Prime numbers" onclick="prime()"/>
</body>
</html>
